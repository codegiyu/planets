<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body data-aos-duration="1500" data-aos-easing="ease-in-out">
    <main class="d-flex justify-content-center align-items-center position-relative pe-5">
        <div class="system-wrap d-flex align-items-center justify-content-center position-absolute">
            <div id="axis-8" class="neptune-axis axis d-flex align-items-center justify-content-center 
            ratio ratio-1x1 rounded-circle bg-transparent border border-secondary position-relative">
                <div id="axis-7" class="uranus-axis axis d-flex align-items-center justify-content-center 
                ratio ratio-1x1 rounded-circle bg-transparent border border-secondary position-relative">
                    <div id="axis-6" class="saturn-axis axis d-flex align-items-center justify-content-center 
                    ratio ratio-1x1 rounded-circle bg-transparent border border-secondary position-relative">
                        <div id="axis-5" class="jupiter-axis axis d-flex align-items-center justify-content-center 
                        ratio ratio-1x1 rounded-circle bg-transparent border border-secondary position-relative">
                            <div id="axis-4" class="mars-axis axis d-flex align-items-center justify-content-center 
                            ratio ratio-1x1 rounded-circle bg-transparent border border-secondary position-relative">
                                <div id="axis-3" class="earth-axis axis d-flex align-items-center justify-content-center 
                                ratio ratio-1x1 rounded-circle bg-transparent border border-secondary position-relative">
                                    <div id="axis-2" class="venus-axis axis d-flex align-items-center justify-content-center 
                                    ratio ratio-1x1 rounded-circle bg-transparent border border-secondary position-relative">
                                        <div id="axis-1" class="mercury-axis axis d-flex align-items-center justify-content-center 
                                        ratio ratio-1x1 rounded-circle bg-transparent border border-secondary position-relative">
                                            <div class="sun ratio ratio-1x1 rounded-circle border border-currentcolor position-relative" 
                                            data-bs-html="true" data-bs-toggle="tooltip" data-bs-placement="top" title="<h2>The Sun</h2>">     
                                            </div>
                                        </div>
                            
                                    </div>
                        
                                </div>
                    
                            </div>
                
                        </div>
            
                    </div>
        
                </div>

            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        AOS.init();
